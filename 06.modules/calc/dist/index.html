<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    <script defer src="./index.js"></script></head>
    <body>
        <div id="calc" class="container">
            <div class="header">Calculator</div>
            <label>
                <input type="text" class="result" id="mainResult" />
            </label>
            <label>
                <input type="text" class="result" id="result" />
            </label>

            <div class="first-row">
                <input type="button" name="" value="&radic;" class="global" />
                <input type="button" name="" value="(" class="global" />
                <input type="button" name="" value=")" class="global" />
                <input type="button" name="" value="%" class="global" />
            </div>
            <div class="second-row">
                <input type="button" name="" value="7" class="global" />
                <input type="button" name="" value="8" class="global" />
                <input type="button" name="" value="9" class="global" />
                <input type="button" id="div" value="/" class="global" />
            </div>
            <div class="third-row">
                <input type="button" name="" value="4" class="global" />
                <input type="button" name="" value="5" class="global" />
                <input type="button" name="" value="6" class="global" />
                <input type="button" id="mult" value="X" class="global" />
            </div>
            <div class="fourth-row">
                <input type="button" name="" value="1" class="global" />
                <input type="button" name="" value="2" class="global" />
                <input type="button" name="" value="3" class="global" />
                <input type="button" id="sub" value="-" class="global" />
            </div>
            <div class="conflict">
                <div class="left">
                    <input type="button" name="" value="0" class="big" />
                    <input type="button" name="" value="." class="small" />
                    <input
                        type="button"
                        name=""
                        value="Del"
                        class="red small white-text top-margin"
                    />
                    <input
                        type="button"
                        name="equal"
                        value="="
                        class="green white-text big top-margin"
                    />
                </div>
                <div class="right">
                    <input
                        type="button"
                        id="add"
                        value="+"
                        class="global grey plus"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
